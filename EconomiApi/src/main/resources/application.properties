spring.application.name=EconomiApi

# -------------------------
# DATABASE (Azure SQL)
# -------------------------
# Usa variables de entorno para credenciales: DB_USER y DB_PASS (o config map / secret en k8s / Azure Key Vault)
spring.datasource.url=jdbc:sqlserver://sqldatabase-tfg.database.windows.net:1433;databaseName=db_tfg_economis;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Pool (Hikari) - ajustar según carga
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Spring Session JDBC: en dev puedes permitir inicializar el esquema automáticamente,
# en producción preaplica el script de schema proporcionado por Spring Session.
spring.session.jdbc.initialize-schema=never

